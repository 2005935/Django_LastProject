<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



    {% block title %}All Results{% endblock %}

    {% block content %}

        <h1>{{question.question_text}}</h1>

        <ul>
        {% for choice in question.choice_set.all %}
          <li>{{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}}</li>
        {% endfor %}
        </ul>

    {% endblock %}

</body>
</html>
